<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <div>
        <br />
        <label
          >First Name:
          <input type="text" name="First name" placeholder="Ajit" required />
        </label>
        <label
          >Last Name:
          <input type="text" name="Last name" placeholder="Verma" required />
        </label>
      </div>
      <div>
        <br />
        <label for="males">Male:</label>
        <input type="radio" id="male" name="Gender" value="Male" />
        <label for="female">Female:</label>
        <input type="radio" id="female" name="Gender" value="Female" />
        <label for="Others">Others:</label>
        <input type="radio" id="others" name="Gender" value="Others" />
      </div>
      <div>
        <br />
        <label for="Email">Email:</label>
        <input
          type="Email"
          name="email"
          id="Email"
          required="Email"
          placeholder="your email"
        />
        <label for="Password">Password:</label>
        <input
          type="Password"
          id="Password"
          placeholder="your password"
          pattern=".{5,10}"
          required
          title="Please choice between 5 to 10 character"
        />
      </div>
      <br />
      <div>
        <label for="select-choice">Birthday:</label>
        <select name="select-choice" id="select-choice" required>
          <option value="0" selected disabled>Month</option>
          <option value="January">Jan</option>
          <option value="February">Feb</option>
          <option value="March">Mar</option>
          <option value="April">Apr</option>
          <option value="May">May</option>
          <option value="June">Jun</option>
          <option value="july">Jul</option>
          <option value="August">Aug</option>
          <option value="September">Sep</option>
          <option value="October">Oct</option>
          <option value="November">Nov</option>
          <option value="Decemeber">Dec</option>
        </select>
        <select name="day" id="day" required>
          <option value="0" selected disabled>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select name="year" id="year" required>
          <option value="0" selected disabled>Year</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
        </select>
      </div>
      <div>
        <br />

        <input type="checkbox" name="agreed" id="agreed" />
        <label for="agreed">I agree to the terms and condition</label>
      </div>

      <br /><button>Submit</button>
    </form>
  </body>
</html>
