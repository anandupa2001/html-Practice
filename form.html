<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form">
      <div class="Registrationbox">
        <h1 class="content">Registration Form</h1>
        <div class="input-box">
          <label for="fname">First Name:</label>
          <input
            type="text"
            name="first name"
            id="fname"
            placeholder="Enter your first name"
          />
        </div>
        <div class="input-box">
          <label for="lname">Last Name:</label>
          <input
            type="text"
            name="last name"
            id="lname"
            placeholder="Enter your last name"
          />
        </div>
        <div class="input-box">
          <label for="Email">Email:</label>
          <input
            type="Email"
            id="Email"
            name="Email"
            required="Email"
            placeholder="Your email"
          />
        </div>
        <div class="input-box">
          <label for="Password">Password:</label>
          <input
            type="Password"
            id="Password"
            placeholder="your password"
            pattern=".{5,10}"
            required
            title="Please choice between 5 to 10 character"
          />
        </div>
        <div class="input-box">
          <span>Gender:</span>
          <div class="gender">
            <input type="radio" id="Male" name="Gender" value="Male" />
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female" />
            <label for="Female">Female</label>
          </div>
        </div>
        <div class="Profession-box">
          <label for="Profession">Profession:</label>
          <select id="Profession" name="Profession">
            <option value="placeholder" selected disabled>Profession</option>
            <option value="Software Developer">Software Developer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
          </select>
        </div>
        <div>
          <input type="checkbox" name="agreed" id="agreed" />
          <a href="https://www.google.com/" target="_blank"
            >I agree to the terms and condition!</a
          >
        </div>
        <div>
          <button class="button-box">submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
