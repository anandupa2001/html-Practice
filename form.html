<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <label>First Name:</label>
      <input type="text" name="first name" />
      <label>Last Name:</label>
      <input type="text" name="last name" />
      <br /><br />
      <label for="Email">Email:</label>
      <input
        type="Email"
        id="Email"
        name="Email"
        required="Email"
        placeholder="Your email"
      />
      <label for="Password">Password:</label>
      <input
        type="Password"
        id="Password"
        placeholder="your password"
        pattern=".{5,10}"
        required
        title="Please choice between 5 to 10 character"
      />
      <br /><br />
      <span>Gender:</span>
      <input type="radio" id="Male" name="Gender" value="Male" />
      <label for="Male">Male</label>
      <input type="radio" id="Female" name="Gender" value="Female" />
      <label for="Female">Female</label>
      <br /><br />
      <label for="Profession">Profession:</label>
      <select id="Profession" name="Profession">
        <option value="placeholder" selected disabled>Profession</option>
        <option value="Software Developer">Software Developer</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option></select
      ><br /><br />
      <input type="checkbox" name="agreed" id="agreed" />
      <a
        style="text-decoration: none"
        href="https://www.google.com/"
        target="_blank"
        >I agree to the terms and condition!</a
      >
      <br /><br />
      <input type="Submit" value="Submit" />
    </form>
  </body>
</html>
